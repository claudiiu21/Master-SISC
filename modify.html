<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Produse</title>
    <link rel="stylesheet" href="style_modify.css">
</head>
<body>


    <!-- navi -->
    <nav id="navbar">
        <div class="navbar-part"><a href="index.html"></a></div>
        <div class="navbar-part-home"><a href="index.html">HOME</a></div>
        <div class="navbar-part-manage"><a href="modify.html">MANAGE PHONE</a></div>
        <div class="navbar-part-search-container">
            <div class="navbar-part-search">
            </div>
        </div>
    </nav>

    <div class="modify-container">
        <!--  add phone -->
        <div class="modify-column">
            <h3>Add a new phone</h3>
            <!--  facem POST deoarece vrem sa scriem pe produs, GET se face doar la citire -->
            <form method="POST" action="produse.php">
                <label for="id">Phone ID:</label><br>
                <input type="text" name="id" value="NOT NEEDED. WILL BE ASSIGNED AUTOMATICALLY" required disabled><br><br>

                <label for="nume">Name:</label><br>
                <input type="text" name="nume" placeholder="e.g. Samsung S21" required><br><br>

                <label for="pret">Price:</label><br>
                <input type="text" name="pret" placeholder="e.g. 5500 (RON)" required><br><br>

                <label for="an_fabricare">Manufacturing date:</label><br>
                <input type="text" name="an_fabricare" placeholder="e.g. 2019" required><br><br>

                <label for="ram">RAM (GB):</label><br>
                <input type="text" name="ram" placeholder="e.g. 4 GB" required><br><br>

                <label for="vram">VRAM (GB):</label><br>
                <input type="text" name="vram" placeholder="e.g. 4 GB" required><br><br>

                <label for="procesor">Processor:</label><br>
                <input type="text" name="procesor" placeholder="e.g. Samsung Exynos" required><br><br>

                <label for="display">Display:</label><br>
                <input type="text" name="display" placeholder="e.g. 6.7 inch " required><br><br>

                <label for="camera">Camera:</label><br>
                <input type="text" name="camera" placeholder="e.g. 48 MP" required><br><br>

                <button type="submit" name="add">Add Phone</button>
            </form>
        </div>

        <!-- update phone -->
        <div class="modify-column">
            <h3>Update an existing phone </h3>
            <!--  si aici facem POST deoarece vrem sa scriem pe obiect -->
            <form method="POST" action="produse.php">
                <label for="id">Phone ID:</label><br>
                <input type="text" name="id" placeholder="e.g. 1" required><br><br>

                <label for="nume">Name:</label><br>
                <input type="text" name="nume" placeholder="e.g. Samsung S21"><br><br>

                <label for="pret">Price:</label><br>
                <input type="text" name="pret" placeholder="e.g. 5500 (RON)"><br><br>

                <label for="an_fabricare">Manufacturing date:</label><br>
                <input type="text" name="an_fabricare" placeholder="e.g. 2019"><br><br>

                <label for="ram">RAM:</label><br>
                <input type="text" name="ram" placeholder="e.g. 4 GB"><br><br>

                <label for="vram">VRAM:</label><br>
                <input type="text" name="vram" placeholder="e.g. 4 GB"><br><br>

                <label for="procesor">Processor:</label><br>
                <input type="text" name="procesor" placeholder="e.g. Samsung Exynos"><br><br>

                <label for="display">Display:</label><br>
                <input type="text" name="display" placeholder="e.g. 6.7 inch "><br><br>

                <label for="camera">Camera:</label><br>
                <input type="text" name="camera" placeholder="e.g. 48 MP"><br><br>

                <button type="submit" name="update">Update Phone</button>
            </form>
        </div>

        <!-- Delete phone -->
        <div class="modify-column">
            <h3>Delete an existing phone</h3>
            <!--  si aici POST, stergem obiectul nu il vizualizam doar -->
            <form method="POST" action="produse.php">
                <label for="id">Phone ID:</label><br>
                <input type="text" name="id" placeholder="e.g. 1" required><br><br>

                <label for="id">Name:</label><br>
                <input type="text" name="name" placeholder="e.g. Samsung S21 (not required)"><br><br>

                <button type="submit" name="delete">Delete Phone</button>
            </form>
        </div>

    </div>

</body>
</html>
